<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Authentication System{% endblock %}</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .btn { padding: 10px 15px; background: #007bff; color: white; border: none; cursor: pointer; }
        .alert { padding: 15px; margin-bottom: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a> |
            <a href="{% url 'jobs' %}">Jobs</a> |
            <a href="{% url 'favorite_jobs' %}">Favorites</a> |
            <form method="post" action="{% url 'logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
